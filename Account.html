<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake News Checker</title>
    <link rel="stylesheet" href="Account.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 id="welcome-text">Welcome, User!</h1>
      <h2 class="sub-title">Fake News Checker</h2>
      <p class="description">
        Enter a news headline or paragraph below and click "Check News" to
        verify its authenticity.
      </p>

      <textarea
        id="news-input"
        placeholder="Paste news content here..."
      ></textarea>

      <div class="button-group">
        <button class="btn" id="check-btn">Check News</button>
        <button class="btn logout-btn" id="logout-btn">Logout</button>
      </div>

      <div id="result-box">Result will appear here...</div>
    </div>

    <script src="Account.js"></script>
  </body>
</html>
